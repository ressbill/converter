<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="icon" href="../src/assets/images/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="main">
    <div class="actual">
        <h1>Actual exchange rate</h1>
        <h3>All currencies quoted against the dollar (base currency)</h3>


                <table class="table__header" >
                    <tr class="header__row">
                        <th class="th--1">Currency</th>
                        <th class="th--2">Spot</th>
                        <th class="th--3">Last Trend</th>
                    </tr>
                </table>
        <div class="scroll">
           <table class="table" id="table">



           </table>
            </div>
    </div>
    <div class="converter">
        <div class="dropdown">
            <label for="initial">Initial</label>
            <select name="initial" id="initial">

            </select>
            <label for="target">Target</label>
            <select name="target" id="target">

            </select>
        </div>
        <form action="#" class="form" id="form">
        <div class="inputs">
            <input type="number" name="source" step = 10 min="0" value="0.00" id="input">
            <input type="number" name="calculated" step = 10 min="0" value="0.00" id="output">
        </div>
            <button type="submit" disabled class="btn btn-submit" id="btn">Save</button>
        </form>
        <div class="reverse">
            <a href="#" id="convert">
                <img src="../src/assets/images/subway_round-arrow-1.svg" alt="reverse">
            </a>
        </div>

    </div>
    <div class="history">
    history
    </div>

</div>
</body>
</html>
